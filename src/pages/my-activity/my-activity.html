<ion-header>
  <ion-navbar color="primary">
    <ion-title> Activity </ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>
  <ion-card *ngFor="let item of  posts">

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/placeholder.png" />
      </ion-avatar>
      <h2>{{item.user_id}}</h2>
      <h4 item-right>
          {{item.created_at}}
        </h4>
    </ion-item>

    <div *ngIf="item.meta?.value">,<img class="post-image" style="height: 250px; max-height:800px;" src="{{item.meta.value}}"  /></div>
    <div *ngIf="!item.meta?.value">,<img class="post-image" style="height: 250px; max-height:800px;" src="assets/img/placeholder.png"  /></div>

    <ion-card-content>
      {{item?.post}}
    </ion-card-content>

  </ion-card>

</ion-content>
