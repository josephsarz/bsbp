<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doSignup()">

    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input [(ngModel)]="regData.firstname" name="firstname" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input [(ngModel)]="regData.lastname" name="lastname" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="regData.email" name="email" type="text" ></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="regData.username" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="regData.password" name="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Retype Password</ion-label>
        <ion-input [(ngModel)]="regData.retypedpassword" name="retypepassword" type="password"></ion-input>
      </ion-item>
    <button ion-button block type="submit">
      Register
    </button>
  </form>
  <button ion-button block clear (click)="login()">
    Have an Account? login
  </button>

</ion-content>
